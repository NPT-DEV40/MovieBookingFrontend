<div class="card">
    <h4>Login</h4>
    <div class="card-header">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control" formControlName="userName" [ngClass] = "{'is-invalid': submitted && f['userName'].errors}">
                <div *ngIf="(f['userName'].touched|| submitted) && f['userName'].errors" class="invalid-feedback">
                    <div *ngIf="f['userName'].errors?.['required']">User Name is required</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password" [ngClass] = "{'is-invalid' : submitted && f['password'].errors}">
                <div *ngIf="(f['password'].touched || submitted) && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
