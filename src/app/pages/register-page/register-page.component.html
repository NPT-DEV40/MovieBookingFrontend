<div class="card">
    <h4>Register</h4>
    <div class="card-header">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" formControlName="firstName" [ngClass] = "{'is-invalid': submitted && f['firstName']?.errors}">
              <div *ngIf="(f.firstName?.touched || submitted) && f.firstName?.errors" class="invalid-feedback">
                <div *ngIf="f.firstName?.errors?.['required']">First Name is required</div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" formControlName="lastName" [ngClass] = "{'is-invalid': submitted && f['lastName']?.errors}">
              <div *ngIf="(f.lastName?.touched || submitted) && f.lastName?.errors" class="invalid-feedback">
                <div *ngIf="f.lastName?.errors?.['required']">Last Name is required</div>
              </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" [ngClass] = "{'is-invalid': submitted && f['email']?.errors}">
                <div *ngIf="(f.email?.touched || submitted) && f.email?.errors" class="invalid-feedback">
                    <div *ngIf="f.email?.errors?.['required']">Email is required</div>
                    <div *ngIf="f.email?.errors?.['email']">Wrong type</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control" formControlName="userName" [ngClass] = "{'is-invalid': submitted && f['userName']?.errors}">
                <div *ngIf="(f.userName?.touched || submitted) && f.userName?.errors" class="invalid-feedback">
                    <div *ngIf="f.userName?.errors?.['required']">User Name is required</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password" [ngClass] = "{'is-invalid' : submitted && f['password']?.errors}">
                <div *ngIf="(f.password?.touched || submitted) && f.password?.errors" class="invalid-feedback">
                    <div *ngIf="f.password?.errors?.['required']">Password is required</div>
                    <div *ngIf="f.password?.errors">Loi gi z</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword" [ngClass] = "{'is-invalid' : submitted && f['confirmPassword']?.errors}">
                <div *ngIf="(f.confirmPassword?.touched || submitted) && f.confirmPassword?.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword?.errors?.['required']">Confirm Password is required</div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
