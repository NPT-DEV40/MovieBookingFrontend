<div class="card">
    <h4>Register</h4>
    <div class="card-header">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" formControlName="firstName" [ngClass] = "{'is-invalid': submitted && f['firstName'].errors}">
              <div *ngIf="submitted && f['firstName'].errors">
                <div *ngIf="f['firstName'].errors['required']" class="valiid-feedback">First Name is required</div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" formControlName="lastName" [ngClass] = "{'is-invalid': submitted && f['lastName'].errors}">
              <div *ngIf="submitted && f['lastName'].errors">
                <div *ngIf="f['lastName'].errors['required']" class="valiid-feedback">Last Name is required</div>
              </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email" [ngClass] = "{'is-invalid': submitted && f['email'].errors}">
                <div *ngIf="submitted && f['lastName'].errors">
                    <div *ngIf="f['lastName'].errors['required']" class="valiid-feedback">Email is required</div>
                    <div *ngIf="f['lastName'].errors['email']">Wrong type</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control" formControlName="userName" [ngClass] = "{'is-invalid': submitted && f['userName'].errors}">
                <div *ngIf="submitted && f['userName'].errors">
                    <div *ngIf="f['userName'].errors['required']" class="valiid-feedback">User Name is required</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
